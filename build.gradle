plugins {
    id "java-library"
    id "jacoco"
}

ext {
    repoUrl = "https://gitlab.com/Elypia/yaml4deltaspike"
    gitUrl = "${repoUrl}.git"
    issueUrl = "${repoUrl}/issues"
    website = "https://elypia.org/"

    deltaSpikeVersion = "1.9.4"
}

group = "org.elypia.yaml4deltaspike"
version = "1.3.0"
description = "YAML configuration source for the DeltaSpike configuration mechanism."

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    // YAML
    implementation "org.yaml:snakeyaml:1.26"

    // DeltaSpike Core API
    implementation "org.apache.deltaspike.core:deltaspike-core-impl:${deltaSpikeVersion}"

    // Logging
    implementation "org.slf4j:slf4j-api:1.7.31"
    testRuntimeOnly "ch.qos.logback:logback-classic:1.2.3"

    // Testing
    testImplementation "org.junit.jupiter:junit-jupiter:5.7.2"
}

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

/** Testing */
test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport

    reports {
        html.required = false
    }
}

/** Code Coverage */
jacocoTestReport {
    dependsOn test

    reports {
        html.required = true
        xml.required = false
    }
}

jacoco {
    toolVersion = "0.8.10"
}
